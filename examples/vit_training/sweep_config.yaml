# Sweep configuration for ViT training
# Defines parameter grids for hyperparameter search

base_config: "config.yaml"  # Base configuration to modify

# Output settings
output_base: "outputs/vit_sweep"
experiment_name: "vit_lr_width_sweep"

# Parameter grids - all combinations will be explored
sweep:
  # Learning rate sweep
  optimizer.lr_prefactor:
    - 0.3
    - 0.1
    - 0.01
    - 0.03
    - 0.001
    - 0.003

  # Width sweep (embed_dim)
  model.embed_dim:
    - 128
    - 256
    - 512

  # Depth sweep
  model.n_layers:
    - 4
    - 6
    - 8

# Fixed overrides (applied to all runs)
overrides:
  n_steps: 5000
